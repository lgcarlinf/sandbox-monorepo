name: Deploy Next.js from Monorepo

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'

env:
  AZURE_STORAGE_ACCOUNT: your-storage-account-name
  AZURE_STORAGE_CONTAINER: $web
  APP_PATH: apps/web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        
      - name: Build Next.js app
        run: pnpm --filter web build
        
      - name: Export Next.js app
        run: pnpm --filter web export
        
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Upload to Blob Storage
        working-directory: ${{ env.APP_PATH }}
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --destination ${{ env.AZURE_STORAGE_CONTAINER }} \
            --source out \
            --overwrite true
      - name: Print environment variables
        run: |
          echo "AZURE_STORAGE_ACCOUNT: ${{ env.AZURE_STORAGE_ACCOUNT }}"
          echo "AZURE_CREDENTIALS:  ${{ secrets.AZURE_CREDENTIALS }}